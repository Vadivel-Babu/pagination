<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pagination</title>
</head>
<body>
  <h1 class="title" id="title">Pagination</h1>
  <p class="description" id="description">This is pagination</p>
  <div class="table-responsive">
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>        
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-center" id="buttons">
   <button class="btn active">First</button>
   <button class="btn-1">Previous</button>
   <button class="btn">2</button>
   <button class="btn">3</button>
   <button class="btn">4</button>
   <button class="btn">5</button>
   <button class="btn">6</button>
   <button class="btn">7</button>
   <button class="btn">8</button>
   <button class="btn">9</button>
   <button class="btn-1">Next</button>
   <button class="btn">Last</button>
  </div>
  <script src="./script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
